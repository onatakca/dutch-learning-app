<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes - Dutch Learning App</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
        }

        .lesson-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .lesson-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .lesson-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            display: block;
        }

        .lesson-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .lesson-tag {
            background: var(--surface-hover);
            padding: 0.25rem 0.75rem;
            border-radius: 100px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <header class="main-header">
            <div class="header-left">
                <a href="index.html" class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
                <h1>Dutch<span class="highlight">Classes</span></h1>
            </div>
            <button id="theme-toggle" class="icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
            </button>
        </header>

        <main id="main-content">
            <section class="hero-section small-hero">
                <div class="hero-content">
                    <h2>Learn the <span class="text-gradient">Concepts</span></h2>
                    <p class="subtitle">Deep dive into grammar, culture, and conversation.</p>
                </div>
            </section>

            <div class="container">
                <div id="lessons-container" class="lessons-grid">
                    <!-- Lessons injected here -->
                </div>
            </div>
        </main>
    </div>

    <script src="data/lessons.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/lessons.js"></script>
</body>

</html>
